<!DOCTYPE html>
<html>
    <head>
        <title>Position Practice</title>
    </head>
    <body style="
        margin-bottom: 1000px;
        padding-top: 60px;
        padding-left: 80px;
    ">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            height: 50px;
            z-index: 100;
        ">header</div>

        <div style="
            background-color: green;
            color: white;
            position: fixed;
            left: 0px;
            bottom: 0px;
            top: 50px;
            width: 72px;
        ">
            sidebar
            <div style="
                position: absolute;
                background-color: red;
                top: 0px;
                right: 0px;

            ">x</div>
        </div>

        <div style="
            position: absolute;
            background-color: red;
            top: 60px;
            right: 10px;

        ">absolute</div>

        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: relative;

        ">
            div1
            <div style="
                position: absolute;
                background-color: red;
                bottom: 0px;
                right: 0px;

            ">x</div>
        </div>
        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;
            position: static;
        ">div2</div>
    </body>
</html>
